<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <nav>
            <div class="main-nav container flex">
                <a href="#" class="company-logo">
                    <img src="/IMG/AC News1.png" alt="Error">
                </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-items" id="home" onclick="reload()">Home</li>
                        <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">Ipl</li>
                        <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                        <li class="hover-link nav-items" id="education" onclick="onNavItemClick('education')">Education</li>
                        <li class="hover-link nav-items" id="bussiness" onclick="onNavItemClick('bussiness')">Bussiness</li>
                    </ul>
                </div>
                
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input" placeholder="e.g.Virat Kohli">
                    <button id="search-button" class="search-button">Search</button>
                    <div class="theme ">
                        <div class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">
                            <a href="#" >
                                <img src="/IMG/classes-dark-mode-icon.png" alt="dark-button">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="cards-container container flex " id="cards-container">
               
            </div>
        </main>
        <footer class="flex">
            <div class="footer">
                <p>Copyright &copy; by Abhay Chaurasia.</p>
            </div>
            <div class="png flex">
                <p>Follow me on:-</p>
                <img src="IMG/icons8-linkedin-50.png" alt="">
                <img src="IMG/icons8-instagram-50.png" alt="">
                <img src="IMG/icons8-facebook-50.png" alt="">
            </div>
        </footer>
        <template id="template-news-card">
            <div class="card ">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadgrt 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas cupiditate praesentium maxime ipsum, explicabo rem non, voluptate voluptatem accusamus.</p>
                </div>
            </div>
        </template>
        <script src="script.js"></script>
</body>
</html>
